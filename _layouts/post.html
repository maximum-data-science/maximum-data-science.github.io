---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

    <header class="post-header">
        {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
        <span class="post-meta">{{ page.date | date: date_format }}</span>

        <h1 class="post-title" itemprop="name headline">{{ page.title | escape }}
        </h1>
        {% if page.noimage %}
        {% else %}
        <img alt="{{ page.title }}" src="{{ site.baseurl }}/assets/images/{{page.id}}/top.jpg" class="img-responsive" />
        {% endif %}

        {%if page.github %}
        <p>
            <a href="{{ page.github }}" class="btn btn-default">
                <i class="fa fa-github fa-2x"></i> {{ page.github }}
            </a>
        </p>
        {% endif %}


    </header>

    <div class="post-content" itemprop="articleBody">
        {{ content }}
    </div>

</article>
