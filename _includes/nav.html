{% assign item = site.data.nav %}

<div id="nav">

    {% if page.url == "/" %}
    <ul class="nav-list">
        {% for item in item.items %}

        <li class="nav-active"><a class="tag" href="{{ site.baseurl }}/{{ item.url }}">{{ item.url }}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    {% include subnavs.html items=site.data.nav.items %}
    {% endif %}
</div>
