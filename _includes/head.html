<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ site.baseurl}}/assets/css/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="{{ site.baseurl}}/assets/main.css">
  <link rel="stylesheet" href="{{ site.baseurl}}/assets/css/custom.css">

  <script src="{{ site.baseurl}}/assets/js/jquery.min.js"></script>
  <script src="{{ site.baseurl}}/assets/js/custom.js"></script>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl}}/assets/images/favicon/apple-touch-icon.png?v=2">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl}}/assets/images/favicon/favicon-32x32.png?v=2">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl}}/assets/images/favicon/favicon-16x16.png?v=2">
  <link rel="manifest" href="{{ site.baseurl}}/assets/images/favicon/site.webmanifest">

</head>
